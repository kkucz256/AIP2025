seed: 42

data_dir: data/mvtec_ad
artifacts_dir: artifacts
reports_dir: reports

category: bottle
image_size: 256

batch_size: 32
num_workers: 4
rotation: 5

padim:
  selected_channels: 150
  gaussian_kernel: 7
  blur_sigma: 1.5
  backbone: wide_resnet50_2

cae:
  base_channels: 64
  latent_channels: 128

  learning_rate: 0.0002
  weight_decay: 0.000001

  batch_size: 16
  epochs: 150

  use_amp: true

  loss_mse_weight: 0.2
  loss_ssim_weight: 0.8

  score_percentile: 0.995
  augment: true

evaluation:
  percentile_threshold: 0.99

infer:
  threshold: 0.0
  score_percentile: 0.995

  backend_defaults:
    padim_resnet50:
      threshold: 10.0
      score_percentile: 0.999

    padim_wide_resnet50_2:
      threshold: 10.0
      score_percentile: 0.999

    cae:
      threshold: 0.65
      score_percentile: 0.995

  save_overlay: true
  overlay_dir: reports/overlays_cli
  use_amp: auto
