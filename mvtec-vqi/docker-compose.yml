services:
  app:
    build: .
    ports:
      - "7860:7860"
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./artifacts:/app/artifacts
      - ./reports:/app/reports
      - ./configs:/app/configs
    environment:
      - MVTEC_CONFIG=configs/default.yaml
    command: python -m src.app.ui_gradio --config ${MVTEC_CONFIG}
