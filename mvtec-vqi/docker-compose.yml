services:
  app:
    build: .
    stdin_open: true
    tty: true
    volumes:
      - ./data:/app/data
      - ./artifacts:/app/artifacts
      - ./reports:/app/reports
      - ./configs:/app/configs
    environment:
      - MVTEC_CONFIG=configs/default.yaml
    command: python -m src.app.cli --config ${MVTEC_CONFIG}
